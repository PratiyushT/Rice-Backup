# Chromium-based browsers: Force full opacity and disable blur/animations

# Match common Chromium-based browser classes
windowrulev2 = opacity 1.0 1.0, class:^(chromium|microsoft-edge|brave-browser|google-chrome|ungoogled-chromium|vivaldi-stable|org.chromium.Chromium)$
windowrulev2 = noblur, class:^(chromium|microsoft-edge|brave-browser|google-chrome|ungoogled-chromium|vivaldi-stable|org.chromium.Chromium)$
windowrulev2 = noanim, class:^(chromium|microsoft-edge|brave-browser|google-chrome|ungoogled-chromium|vivaldi-stable|org.chromium.Chromium)$

# Optional: Picture-in-Picture windows
windowrulev2 = float, title:^([Pp]icture[-\s]?in[-\s]?[Pp]icture)(.*)$
windowrulev2 = keepaspectratio, title:^([Pp]icture[-\s]?in[-\s]?[Pp]icture)(.*)$
windowrulev2 = move 73% 72%, title:^([Pp]icture[-\s]?in[-\s]?[Pp]icture)(.*)$
windowrulev2 = size 25%, title:^([Pp]icture[-\s]?in[-\s]?[Pp]icture)(.*)$
windowrulev2 = pin, title:^([Pp]icture[-\s]?in[-\s]?[Pp]icture)(.*)$

# Optional: Inhibit idle for media apps
windowrulev2 = idleinhibit focus, class:^(mpv|vlc|celluloid|spotify)$
