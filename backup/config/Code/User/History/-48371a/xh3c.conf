# For more information visit https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/

$scrPath      = ~/.config/hypr/hyprlock/
$imgPath      = ~/.config/hypr/hyprlock/assets/

$USER         = PrT15 # Your Alias
$host         = uname -n #Your Alias
$bt-mode      = true # Change the Bluetooth output. true = show Device name, false = Connected.

# Default geolocation provider is IP-API.COM, hardcode it if the location does not match the current location.
# Hardcode your location (If hardcode does not recognize your City, change it to IP Geolocation provider in weatherinfo.sh)
$CITY         = 
$COUNTRY      = 

# WALLPAPER
# Just comment and uncomment to select
$wallpaper    = screenshot
#$wallpaper    = ~/your/wallpaper-path.png
$blur  = 04

# ADJUST HERE
$rounding     = 12
$shape-rd     = -1
$font-text    = GeistMono Nerd Font Bold
$font-text0   = GeistMono Nerd Font
$font-display = PP Neue Machina Ultra-Bold
$font-symbol  = JetBrainsMono Nerd Font Mono
# Input Var
$weight       = 2
$inner-color  = rgba(0, 0, 0, 0.5)
$border-color = rgba(255, 255, 255, 0.15)

# Colors
$clock-color  = rgba(255, 255, 255, 1)
$fg0          = rgba(255, 255, 255, 1)
$fg1          = rgba(0, 0, 0, 1)
$shape-col0   = rgba(255, 255, 255, 1)
$shape-col1   = rgba(0, 0, 0, 0.25)
$shape-col2   = rgba(255, 255, 255, 0.25)
$shadow-pass  = 0
$shadow-size  = 0
$shadow-color = rgb(0,0,0)
$shadow-boost = 0
$text-shadow-pass   = 0
$text-shadow-boost  = 0



# GENERAL
general {
    no_fade_in          = false
    grace               = 5
    disable_loading_bar = false
    hide_cursor         = true
    ignore_empty_input  = true
    text_trim           = true
}

#BACKGROUND
background {
    monitor     = 
    path        = $wallpaper

    blur_passes         = $blur
    contrast            = 0.8916
    brightness          = 0.7172
    vibrancy            = 0.01696
    vibrancy_darkness   = 0
}


# INPUT FIELD
input-field {
    monitor     =
    size        = 295, 65
    rounding    = $rounding
    
    outline_thickness   = $weight
    outer_color         = $border-color
    dots_size           = 0.3 # Scale of input-field height, 0.2 - 0.8
    dots_spacing        = 1 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center         = true
    
    inner_color         = $inner-color
    font_color          = $fg0
    fade_on_empty       = false
    
    font_family         = $font-text
    placeholder_text    = <span>Û∞¢è $USER</span>
    hide_input          = false
    
    position            = 0, -20vh
    halign              = center
    valign              = center
    zindex              = 10
}
# HOUR + AM/PM (top line)
label {
    monitor     =
    text        = cmd[update:1000] date +'%I %p' | awk '{print $1, substr($2,1,1)}'
    # Example: "12 P"
    color       = $clock-color

    shadow_pass = $shadow-pass
    shadow_size = $shadow-size
    shadow_color= $shadow-color
    shadow_boost= $shadow-boost

    font_size   = 150
    font_family = $font-display

# HOUR + AM/PM (top line)
    position    = 0, -12vh

    halign      = center
    valign      = top
    zindex      = 5
}

# MINUTES + M (bottom line)
label {
    monitor     =
    text        = cmd[update:1000] date +'%M' | awk '{print $1, "M"}'
    # Example: "54 M"
    color       = $clock-color

    shadow_pass = $shadow-pass
    shadow_size = $shadow-size
    shadow_color= $shadow-color
    shadow_boost= $shadow-boost

    font_size   = 150
    font_family = $font-display

    position    = 0, -325
    halign      = center
    valign      = top
    zindex      = 5
}


# GREETING
label {
    monitor     =
    text        = cmd[update:1000] echo "$(bash $scrPath/greeting.sh)"
    
    shadow_passes       = $text-shadow-pass
    shadow_boost        = $text-shadow-boost
    
    color               = $fg0
    font_size           = 20
    font_family         = $font-text

    position            = 0, -585
    halign              = center
    valign              = top
}


# DATE
label {
    monitor     =
    text        = cmd[update:1000] bash -c 'day=$(date +%d); case "$day" in 1) suffix="st";; 2) suffix="nd";; 3) suffix="rd";; *) suffix="th";; esac; echo -e "$(date +"%B %e")'$day'$suffix, $(date +%Y)"'

    shadow_passes       = $text-shadow-pass
    shadow_boost        = $text-shadow-boost

    color               = $fg0
    font_size           = 25
    font_family         = $font-text

    position            = 0, -0
    halign              = center
    valign              = center
}

# WEEKDAY
label {
    monitor     =
    text        = cmd[update:3600000] date +%A

    shadow_passes       = $text-shadow-pass
    shadow_boost        = $text-shadow-boost

    color               = $fg0
    font_size           = 25   # slightly smaller if you want
    font_family         = $font-text

    position            = 0, -45   # just a bit below the date
    halign              = center
    valign              = center
}


# BATTERY
label {
    monitor     =
    text        = cmd[update:1000] echo -e "$($scrPath/battery.sh)"
    
    color               = $fg1
    font_size           = 12
    font_family         = $font-text
    
    position            = -37, 29
    halign              = right
    valign              = bottom
    zindex              = 5
}

# NETWORK
label {
    monitor     =
    text        = cmd[update:1000] echo -e "$($scrPath/network.sh)"
    
    color               = $fg1
    font_size           = 12
    font_family         = $font-text
    
    position            = 37, 29
    halign              = left
    valign              = bottom
    zindex              = 5
}


# BATTERY BG
shape {
    monitor     =
    size        = 90, 40
    
    shadow_passes       = $text-shadow-pass
    shadow_boost        = $text-shadow-boost

    color               = $shape-col0
    rounding            = $shape-rd
    border_size         = 
    border_color        =

    position            = -20, 20
    halign              = right
    valign              = bottom
    zindex              = 1
}

# NETWORK BG
shape {
    monitor     =
    size        = 150, 40

    shadow_passes       = $text-shadow-pass
    shadow_boost        = $text-shadow-boost

    color               = $shape-col0
    rounding            = $shape-rd
    border_size         = 
    border_color        =

    position            = 20, 20
    halign              = left
    valign              = bottom
    zindex              = 1
}

