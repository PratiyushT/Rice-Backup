# INPUT FIELD
input-field {
    ...
    position            = 0, -18%
    halign              = center
    valign              = center
    zindex              = 10
}

# HOUR + AM/PM (top line)
label {
    ...
    position    = 0, 12%
    halign      = center
    valign      = top
    zindex      = 5
}

# MINUTES + M (bottom line)
label {
    ...
    position    = 0, 30%
    halign      = center
    valign      = top
    zindex      = 5
}

# GREETING
label {
    ...
    position            = 0, 45%
    halign              = center
    valign              = top
}

# DATE
label {
    ...
    position            = 0, 52%
    halign              = center
    valign              = center
}

# WEEKDAY
label {
    ...
    position            = 0, 58%
    halign              = center
    valign              = center
}

# BATTERY
label {
    ...
    position            = -5%, 5%
    halign              = right
    valign              = bottom
    zindex              = 5
}

# NETWORK
label {
    ...
    position            = 5%, 5%
    halign              = left
    valign              = bottom
    zindex              = 5
}

# BATTERY BG
shape {
    ...
    position            = -5%, 5%
    halign              = right
    valign              = bottom
    zindex              = 1
}

# NETWORK BG
shape {
    ...
    position            = 5%, 5%
    halign              = left
    valign              = bottom
    zindex              = 1
}
