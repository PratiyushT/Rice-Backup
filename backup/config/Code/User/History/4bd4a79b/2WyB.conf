input {
# See https://wiki.hyprland.org/Configuring/Variables/#input
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0
    force_no_accel = 0
    numlock_by_default = true

    touchpad {
# See https://wiki.hyprland.org/Configuring/Variables/#touchpad
        natural_scroll = yes
        tap-to-click=yes
        clickfinger_behavior=yes
    }

}


# gestures {
