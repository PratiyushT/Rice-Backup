# }

exec-once = /usr/bin/gnome-keyring-daemon --start --components=pkcs11,secrets,ssh,gpg




# Start gnome-keyring daemon. 
$start.KEYRING_DAEMON = eval $(gnome-keyring-daemon --start); export SSH_AUTH_SOCK
$env.SIGNAL_PASSWORD_STORE = gnome-libsecret


