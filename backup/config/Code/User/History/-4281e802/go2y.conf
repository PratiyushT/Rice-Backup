<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- Default Sans Serif Fallback -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Noto Sans</family>
      <family>Segoe UI</family>
      <family>Arial</family>
      <family>Symbols Nerd Font</family>
      <family>Symbols Nerd Font Mono</family>
      <family>Font Awesome 6 Free</family>
      <family>Font Awesome 6 Brands</family>
      <family>Material Symbols Outlined</family>
      <family>Material Icons</family>
      <family>Apple Color Emoji</family>
    </prefer>
  </alias>

  <!-- Monospace Fallback -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>JetBrainsMono Nerd Font Mono</family>
      <family>FiraCode Nerd Font Mono</family>
      <family>Noto Sans Mono</family>
      <family>Symbols Nerd Font Mono</family>
      <family>Font Awesome 6 Free</family>
      <family>Material Symbols Outlined</family>
      <family>Apple Color Emoji</family>
    </prefer>
  </alias>

  <!-- Serif fallback -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Noto Serif</family>
      <family>Georgia</family>
      <family>Times New Roman</family>
      <family>Symbols Nerd Font Mono</family>
      <family>Apple Color Emoji</family>
    </prefer>
  </alias>

  <!-- Explicit PUA fallback for missing codepoints (important for Firefox) -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>sans-serif</string>
    </test>
    <edit name="fallback" mode="append_last">
      <string>Symbols Nerd Font</string>
      <string>Font Awesome 6 Free</string>
      <string>Font Awesome 6 Brands</string>
      <string>Material Symbols Outlined</string>
    </edit>
  </match>

</fontconfig>
