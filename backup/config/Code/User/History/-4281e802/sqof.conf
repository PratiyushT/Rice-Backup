<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- Fallback for sans-serif (most common across websites and UI) -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Noto Sans</family>                     <!-- Clean readable base -->
      <family>Segoe UI</family>                      <!-- Windows compatibility fallback -->
      <family>Arial</family>                         <!-- Microsoft Core Fonts -->
      <family>Verdana</family>
      <family>Symbols Nerd Font Mono</family>        <!-- Nerd Font symbols -->
      <family>Font Awesome 6 Free</family>           <!-- Optional: FA6 if installed -->
      <family>Apple Color Emoji</family>             <!-- Emoji fallback -->
      <family>Noto Color Emoji</family>              <!-- Linux emoji fallback -->
    </prefer>
  </alias>

  <!-- Fallback for serif (documents, emails, news sites) -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Georgia</family>
      <family>Noto Serif</family>
      <family>Times New Roman</family>
      <family>Symbols Nerd Font Mono</family>
      <family>Apple Color Emoji</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

  <!-- Fallback for monospace (code blocks, terminals) -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>JetBrainsMono Nerd Font Mono</family>
      <family>FiraCode Nerd Font Mono</family>
      <family>Noto Sans Mono</family>
      <family>Symbols Nerd Font Mono</family>
      <family>Apple Color Emoji</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

  <!-- Additional aliases for emoji handling across locales -->
  <alias>
    <family>emoji</family>
    <prefer>
      <family>Apple Color Emoji</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

</fontconfig>
